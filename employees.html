        <h1>Employees list</h1>

        <table style="display: inline-block;">
            <tr>
                <th>Nr</th>  <!-- table header -->
                <th>Name</th>

            <tr>

                <td>2</td>

        <div class="box">
            <button id="showHideSalary" onclick="showHideSalary()">Hide Salary</button>

                <input type="text" id="fname" name="name" placeholder="Name...">

                <label for="ffunction">Function:</label>
                <input type="text" id="ffunction" name="function" placeholder="Function...">

                <label for="salary">Salary:</label>
                <input type="text" id="fsalary" name="salary" placeholder="Salary...">

                <input id="submit" type="submit" value="Submit" onclick="pushDatas()">

            </form>
        </div>

    </div>
